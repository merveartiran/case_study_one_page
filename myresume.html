<!-- Html5 Standart-->
<!DOCTYPE html>

<!-- Dil -->
<html lang="en">

<head>
    <!-- title -->
    <title>Miuul SPA (My Resume)</title>

    <!-- Dil karakter Bozluklluğu önlemek -->
    <meta charset="UTF-8" />

    <!-- Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->

    <!-- Favicon -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />


    <!-- External CSS -->
    <link rel="stylesheet" href="myresume.css" />
</head>

<body>
    <noscript>Your browser doesn't support Javascript</noscript>
    <!--Navbar header main (içinde section oluştur kaç section olacaksa) footer-->
    <!-- Start Codes -->

    <!-- navbar start -->


    <!-- navbar end -->

    <!-- header start -->
    <header id="miuul_header_id">
        <img src="" alt="miuul picture is not show">
        <p id="miuul_header_parag_id">I am learning Frontend</p>
        <a href="#" class="miuul_header_icon"> font Awesome+Linkedin</a>
        <a href="#" class="miuul_header_icon">font Awesome+Youtube</a>
        <a href="#" class="miuul_header_icon">font Awesome+Github</a>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main>
        <!-- About Start -->
        <section id="section_my_cv_id">

            <form action="#" id="my_cv_form_id">
                <fieldset>
                    <legend>My Resume</legend>
                    <!-- NAME -->
                    <label for="my_cv_name_id">Name:</label>
                    <input type="text" id="my_cv_name_id" name="my_cv_name_id" required autocomplete="name"
                        placeholder="Enter your name">

                    <!-- Surname -->
                    <label for="my_cv_surname_id">Surname:</label>
                    <input type="text" id="my_cv_surname_id" name="my_cv_surname_id" required autocomplete="surname"
                        placeholder="Enter your surname">

                    <!-- Email -->

                    <label for="my_cv_email_id">Email:</label>
                    <input type="email" id="my_cv_email_id" name="my_cv_email_id" required autocomplete="email"
                        placeholder="Enter your email address">

                    <!-- Phone -->
                    <label for="my_cv_phone_id">Phone:</label>
                    <input type="tel" id="my_cv_phone_id" name="my_cv_phone_id" required autocomplete="phone"
                        placeholder="Enter your phone">



                    <!-- message -->

                    <label for="my_cv_message_id">Message:</label>
                    <textarea id="my_cv_message_id" name="my_cv_message_id" rows="10" cols="30"
                        placeholder="Enter your message"></textarea>



                    <input type="submit" value="Send" id="my_cv_submit_id">

                </fieldset>
            </form>

        </section>
        <!-- About End -->


    </main>
    <!-- main end -->


    <!-- footer start -->

    <!-- footer end -->

    <!-- End Codes -->

    <!-- External JS -->


</body>

</html>
